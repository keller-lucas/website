<header class="fixed inset-x-0 top-0 z-40 border-b border-slate-200 bg-white/80 backdrop-blur">
<div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between gap-6">
    <!-- Identité -->
    <a href="#top" class="flex flex-col gap-1">
      <span class="text-xs uppercase tracking-[0.25em] text-slate-500">
        Développeur freelance
      </span>
      <h1 class="text-2xl md:text-3xl font-semibold text-slate-900">
        Lucas Keller
      </h1>
      <p class="text-sm text-slate-600">
        Web · Applications · Cybersécurité
      </p>
    </a>

    <!-- Navigation desktop -->
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-slate-700">
      <a href="#about" class="hover:text-teal-600 transition-colors">
        À propos
      </a>
      <a href="#services" class="hover:text-teal-600 transition-colors">
        Services
      </a>
      <a href="#portfolio" class="hover:text-teal-600 transition-colors">
        Portfolio
      </a>
      <a href="#process" class="hover:text-teal-600 transition-colors">
        Processus
      </a>
      <a
        href="mailto:contact@keller-fr.com"
        class="inline-flex items-center rounded-full border border-teal-600 px-4 py-1.5 text-teal-700 hover:bg-teal-600 hover:text-white transition-colors"
      >
        Me contacter
      </a>
    </nav>

    <!-- Icônes (toujours visibles) -->
    <div class="flex items-center gap-3">
      <a
        href="https://malt.fr/profile/votreprofil"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center justify-center rounded-full bg-slate-100 px-3 py-2 hover:bg-slate-200 transition"
      >
        <img
          ngSrc="/images/malt-icon.webp"
          aria-label="Voir mon profil Malt"
          alt="Logo Malt"
          class="h-6 w-auto"
          height="500"
          width="900"
        >
      </a>

      <a
        href="https://github.com/keller-lucas"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center justify-center rounded-full bg-slate-100 p-2 hover:bg-slate-200 transition"
      >
        <img
          ngSrc="/images/github.webp"
          aria-label="Voir mon profil GitHub"
          alt="Logo GitHub"
          class="h-6 w-6"
          height="512"
          width="512"
        >
      </a>
    </div>
  </div>
</header>
